<article class="cards @@class">
    <a href="#" class="cards__link">
        <picture class="cards__picture">
            <source type="images/webp" srcset="@img_webp" />
            <img src="@@img" alt="@@alt"  class="cards__img"/>
        </picture>
        <h4 class="cards__title">@@title</h4>
        <p class="cards__description">@@descr</p>
    </a>
</article>
